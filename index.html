    <body>
        <div class="container">
            <div class="card">
               <div class="card-inner">

                    <h2>Neeraj Burra</h2>
                    <p>Full Stack web developer, Mumbai</p>
                    <button>Hover me</button>
                </div>
                <div class="back">
                    <img src="images/waving-hand.png" alt="">
                    <h1>Neeraj <span>Burra</span> </h1>
                    <p>I'm a Full Stack web Developer working on my <span> skills </span>to improve coding skills</p>
                    <div class="row">
                        <div class="col">
                            <h2>12k</h2>
                            <p>Followers</p>
                        </div>
                        <div class="col">
                            <h2>250</h2>
                            <p>Following</p>
                        </div>
                        <div class="col">
                            <h2>5k</h2>
                            <p>Likes</p>
                        </div>
                    </div>
                    <div class="row">
                            <button>follow</button>
                            <a href="https://www.instagram.com/neeru_25._/"><img src="images/instagram.png" alt="insta"></a>
                            <a href="#"><img src="images/pinterest.png" alt="insta"></a>
                    </div>
                </div>
               </div> 
            </div>
        </div>
    </body>
</html>
